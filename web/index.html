<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="y_chat_admin">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>y_chat_admin</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Comprehensive Flutter web debug service suppression
    (function() {
      // Disable debug service immediately
      if (window.flutterWebDebugService) {
        window.flutterWebDebugService = null;
      }
      
      // Override console methods to suppress debug service errors
      const originalConsoleError = console.error;
      const originalConsoleWarn = console.warn;
      const originalConsoleLog = console.log;
      
      console.error = function(...args) {
        const message = args[0]?.toString() || '';
        if (message.includes('Cannot send Null') || 
            message.includes('DebugService') ||
            message.includes('Unsupported operation')) {
          return; // Suppress debug service errors
        }
        originalConsoleError.apply(console, args);
      };
      
      console.warn = function(...args) {
        const message = args[0]?.toString() || '';
        if (message.includes('Cannot send Null') || 
            message.includes('DebugService') ||
            message.includes('Unsupported operation')) {
          return; // Suppress debug service warnings
        }
        originalConsoleWarn.apply(console, args);
      };
      
      console.log = function(...args) {
        const message = args[0]?.toString() || '';
        if (message.includes('Cannot send Null') || 
            message.includes('DebugService') ||
            message.includes('Unsupported operation')) {
          return; // Suppress debug service logs
        }
        originalConsoleLog.apply(console, args);
      };
      
      // Disable debug service on load
      window.addEventListener('load', function() {
        if (window.flutterWebDebugService) {
          window.flutterWebDebugService = null;
        }
        
        // Override Flutter debug service if it exists
        if (window.flutter) {
          window.flutter.debugService = null;
        }
      });
      
      // Disable debug service on DOM ready
      document.addEventListener('DOMContentLoaded', function() {
        if (window.flutterWebDebugService) {
          window.flutterWebDebugService = null;
        }
      });
    })();
  </script>
</body>
</html>
